<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .map-bg { fill: #252525; }
            .map-grid-line { stroke: #3a3a3a; stroke-width: 1; }
            .map-marker { fill: #d4a574; }
            .map-text { fill: #b8b8b8; font-family: sans-serif; font-size: 14px; text-anchor: middle; }
        </style>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" class="map-bg"/>
    
    <!-- Grid Lines (representing map) -->
    <line x1="0" y1="50" x2="400" y2="50" class="map-grid-line"/>
    <line x1="0" y1="100" x2="400" y2="100" class="map-grid-line"/>
    <line x1="0" y1="150" x2="400" y2="150" class="map-grid-line"/>
    <line x1="0" y1="200" x2="400" y2="200" class="map-grid-line"/>
    <line x1="0" y1="250" x2="400" y2="250" class="map-grid-line"/>
    
    <line x1="50" y1="0" x2="50" y2="300" class="map-grid-line"/>
    <line x1="100" y1="0" x2="100" y2="300" class="map-grid-line"/>
    <line x1="150" y1="0" x2="150" y2="300" class="map-grid-line"/>
    <line x1="200" y1="0" x2="200" y2="300" class="map-grid-line"/>
    <line x1="250" y1="0" x2="250" y2="300" class="map-grid-line"/>
    <line x1="300" y1="0" x2="300" y2="300" class="map-grid-line"/>
    <line x1="350" y1="0" x2="350" y2="300" class="map-grid-line"/>
    
    <!-- Church Marker -->
    <g>
        <!-- Pin circle -->
        <circle cx="200" cy="130" r="12" class="map-marker"/>
        
        <!-- Pin point -->
        <path d="M 200 140 L 206 155 L 200 150 L 194 155 Z" class="map-marker"/>
        
        <!-- Cross symbol inside -->
        <line x1="200" y1="125" x2="200" y2="135" stroke="#1a1a1a" stroke-width="2"/>
        <line x1="195" y1="130" x2="205" y2="130" stroke="#1a1a1a" stroke-width="2"/>
    </g>
    
    <!-- Map Label -->
    <text x="200" y="280" class="map-text">
        Replace with Google Maps, Leaflet Map, or Your Location Image
    </text>
</svg>
